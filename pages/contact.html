    <section class="title-page">
           <h1>Contacto</h1>

     <section class="form container-fluid row">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <p>¿Quieres contactarte conmigo? Puedes hacerlo a través de este formulario web.</p>
        </div>
        <div class="col-lg-8 col-md-12 col-sm-12"> 
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Juan Pérez">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" placeholder="juan@example.com">
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="subject" placeholder="Presupuesto">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Escribe aquí tu mensaje"></textarea>
          </div>
          <div>
            <a class="btn-secondary" href="">Enviar</a>
          </div>
        </div>
     </section>
